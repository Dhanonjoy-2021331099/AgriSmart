        stroke-width="2" 
        stroke-linecap="round" 
        fill="none" 
        opacity="0.6"/>
  
  <!-- Right side veins -->
  <path d="M 128 90 Q 146 100, 151 115" 
        stroke="#047857" 
        stroke-width="2" 
        stroke-linecap="round" 
        fill="none" 
        opacity="0.6"/>
  <path d="M 128 120 Q 146 130, 151 145" 
        stroke="#047857" 
        stroke-width="2" 
        stroke-linecap="round" 
        fill="none" 
        opacity="0.6"/>
  <path d="M 128 150 Q 141 160, 146 170" 
        stroke="#047857" 
        stroke-width="2" 
        stroke-linecap="round" 
        fill="none" 
        opacity="0.6"/>
  
  <!-- Small sprout at top -->
  <ellipse cx="128" cy="55" rx="6" ry="8" fill="#10B981"/>
